<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="from.css">
</head>
<body>
    <center><h1> STUDENT REGISTRATION FORM </h1>
    <div style="background-image: url('brown.jpg');"  class="table">
<table align="center" cellpadding="10">
    <tr>
        <td>USER NAME</td>
        <td><input type="text" placeholder="Enter your User ID">
        </td>
    </tr>
    <tr>
        <td>EMAIL ID</td>
        <td><input type="text" name="email -id" placeholder="Enter your email -id"> </td>
    </tr>
    <tr>
    <td>PASSWORD</td>
    <td><input type="number" name="password"placeholder="enter your password"></td>
</tr>
    <tr>
        <td>MOBILE NUMBER</td>
        <td><input type="number" name="mobile -number" placeholder="enter your mobile number"></td>
    </tr>
    <tr>
        <td>GENDER</td>
        <td>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">others
            </td>
    </tr>
    <tr>
        <td>CITY</td>
        <td><input type="number" name="city"placeholder="enter your city"></td>
    </tr>
    <tr>
        <td>CHECKBOX</td>
        <td><input type="number" name="checkbox"placeholder="enter your checkbox"></td>
    </tr>
    <tr>
    
    <td><button class="button">submit</button></td>
</tr>
</table>
</center>











</body>
</html>
